<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequenciador Fixo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Sequenciador Fixo</h1>

    <!-- Emissor -->
    <h2>Emissor</h2>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem">
    <input type="text" id="emissor" placeholder="Seu nome">
    <button onclick="enviarMensagem()">Enviar Mensagem</button>

    <h2>Mensagens Recebidas</h2>
    <ul id="mensagensRecebidas"></ul>

    <script>
        // Conexão com o WebSocket
        const socket = io('http://localhost:3000');

        // Função para enviar a mensagem ao sequenciador
        function enviarMensagem() {
            const mensagem = document.getElementById("mensagem").value;
            const emissor = document.getElementById("emissor").value;

            if (!mensagem || !emissor) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            fetch('http://localhost:3000/enviar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mensagem, emissor })
            })
            .then(response => response.json())
            .then(data => {
                
            })
            .catch(error => console.error("Erro ao enviar mensagem:", error));
        }

        // Função que escuta as mensagens enviadas pelo servidor
        socket.on('mensagens', function(mensagens) {
            const lista = document.getElementById("mensagensRecebidas");
            lista.innerHTML = "";  // Limpa a lista antes de preencher

            mensagens.forEach(mensagem => {
                const item = document.createElement("li");
                item.textContent = `${mensagem.emissor}: ${mensagem.mensagem}`;
                lista.appendChild(item);
            });
        });
    </script>
</body>
</html>
